<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InTamGiacVuong</title>
</head>
<body>
    <h1 id="result"></h1>
    <script>
        let result = document.getElementById("result");
        for (let i=1;i<=5;i++) {
            for (let j=1;j<=i;j++) {
                result.textContent = result.textContent + "*";
            }
            result.textContent = result.textContent + "<br>";
        }
        result.textContent = result.textContent + "<br>";
        for (let i=5;i>=1;i--) {
            for (let j=1;j<=i;j++) {
                result.textContent = result.textContent + "*";
            }
            result.textContent = result.textContent + "<br>";
        }
        result.textContent = result.textContent + "<br>";
        for (let i=1;i<=5;i++) {
            for (let j=5;j>i;j--) {
                result.textContent = result.textContent + "&ensp;";
            }
            for (j=1;j<=i;j++) {
                result.textContent = result.textContent + "*";
            }
            result.textContent = result.textContent + "<br>";
        }
        result.textContent = result.textContent + "<br>";
        for (let i=5;i>=1;i--) {
            for (let j=5;j>i;j--) {
                result.textContent = result.textContent + "&ensp;";
            }
            for (j=1;j<=i;j++) {
                result.textContent = result.textContent + "*";
            }
            result.textContent = result.textContent + "<br>";
        }
        result.innerHTML = result.textContent;
    </script>
</body>
</html>
