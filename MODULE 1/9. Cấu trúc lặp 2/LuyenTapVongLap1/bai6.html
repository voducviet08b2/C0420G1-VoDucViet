<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum=0;
        let count=0;
        for(i=0;i<1000;i++){
            if(i%7==0){
                console.log(i);
                sum+=i;
                count++;
            }
            if(count==30){
                break;
            }
        }
        console.log(sum);
    </script>
</body>
</html>
