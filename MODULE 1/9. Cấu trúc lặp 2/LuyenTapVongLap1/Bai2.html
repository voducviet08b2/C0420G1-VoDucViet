<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("Nhập nhiệt độ");
        while(parseInt(a)!=100){
            if(a<20){
                alert("Nhiệt độ thấp. Đề nghỉ tăng.")
                a=prompt("Nhập nhiệt độ");
            }
            if(a>100){
                alert("Nhiệt độ cao. Đề nghỉ giảm.")
                a=prompt("Nhập nhiệt độ");
            }
        }
    </script>
</body>
</html>
