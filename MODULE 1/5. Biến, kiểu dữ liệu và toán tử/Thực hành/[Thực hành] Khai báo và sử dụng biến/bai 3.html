<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let a=prompt("Nhập giá trị thứ nhất:");
        let b=prompt("Nhập giá trị thứ hai:");
        if(a%b==0){
            alert("Số thứ nhất chia hết cho số thứ hai");
        }else{
            alert("Số thứ nhất không chia hết cho số thứ hai");
        }
    </script>
</body>
</html>
