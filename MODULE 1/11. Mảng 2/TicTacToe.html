<input type="text" style="width:30px" id="inputx">X
<input type="text" style="width:30px" id="inputy">Y
<button id="button" onclick="inputXY(inputx.value,inputy.value)" >Chọn ô cần nhập</button>
<div id="caro"></div>
<body>
    <script>
        let player=1;
        let data="";
        let a="";
        let board=[
            [".",".","."],
            [".",".","."],
            [".",".","."],
          
        ]
        //Tạo bảng
        let caro=document.getElementById("caro");
        let inputx=document.getElementById("inputx");
        let inputy=document.getElementById("inputy");
        let button=document.getElementById("button");
        
        function draw(){
            for(i=0;i<board.length;i++){
            data+="<br>"
            for(j=0;j<board[i].length;j++)
            {
                data+=board[i][j]+"&nbsp;&nbsp;&nbsp;&nbsp;"
            }
        }
       
        caro.innerHTML=data;
        }
        //
        function inputXY(x,y){
            // p.innerHTML="sdfsdfdsf";
            if(player==1){
           board[x][y]="X";
           player=2;
            }else{
                board[x][y]="O";
                player=1;
            }
           data="";
        
           draw();
          
           check();
        }

        function check(){
            let s=1;
            if(player==1){
               a="O";
               s=2;
            }else if(player==2){
                a="X";
                s=1;
            }
            console.log(a);
            if(board[0][0]==a&&board[0][1]==a&&board[0][2]==a){
                alert(" Player "+s+" win");
            }
            if(board[1][0]==a&&board[1][1]==a&&board[1][2]==a){
                alert(" Player "+s+" win");
            }

                alert(" Player "+s+" win");
            }
            if(board[0][0]==a&&board[1][0]==a&&board[2][0]==a){
                alert(" Player "+s+" win");
            }
            if(board[0][1]==a&&board[1][1]==a&&board[2][1]==a){
                alert(" Player "+s+" win");
            }
            if(board[0][2]==a&&board[1][2]==a&&board[2][2]==a){
                alert(" Player "+s+" win");
            }
            if(board[0][0]==a&&board[1][1]==a&&board[2][2]==a){
                alert(" Player "+s+" win");
            }
            if(board[0][2]==a&&board[1][1]==a&&board[2][0]==a){
                alert(" Player "+s+" win");
            }

         
        }
        draw();
      
    </script>
