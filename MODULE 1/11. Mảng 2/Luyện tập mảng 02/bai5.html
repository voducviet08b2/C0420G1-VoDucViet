<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check to see if two strings are the same</title>
</head>
<body>
    <script>
        let str1 = prompt("Nhập chuỗi thứ 1 :");
        let str2 = prompt("Nhập chuỗi thứ 2 :");
        if (str1===str2) {
            alert("2 chuỗi này giống nhau")
        } else {
            alert("2 chuỗi này khác nhau");
        }
    </script>
</body>
</html>
