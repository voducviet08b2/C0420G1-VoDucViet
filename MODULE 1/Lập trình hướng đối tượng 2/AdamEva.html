<body>
    <script>
        class Apple{
            constructor(){
                this.weight=10;
            }
            getWeight(){
                return this.weight;
            }
        }
        class Human{
            constructor(name,gender,weight){
                this.name=name;
                this.gender=gender;
                this.weight=weight;
            }
            isMale(){
                return this.gender;
            }
            setGender(gender){
                this.gender=gender;
            }
            checkApple(apple){
                return apple.weight;
            }
            eat(apple){
                if(apple.weight>0){
                this.weight++;
                apple.weight--;
                }
            }
            say(string){
                return string;
            }
        }
        let apple=new Apple();
        let adam=new Human("Adam","Male",70);
        let eva=new Human("Eva","female",40);
        while(apple.getWeight()>0){
            alert("Adam ăn táo");
            adam.eat(apple);
            alert("Khối lượng táo:"+apple.getWeight());
            alert("Khối lượng Adam:"+adam.weight);
            alert("Eva ăn táo");
            eva.eat(apple);
            alert("Khối lượng táo:"+apple.getWeight());
            alert("Khối lượng Eva:"+eva.weight);
        }
    </script>
