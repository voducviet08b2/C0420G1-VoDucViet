<body>
<script>
    function swap(a,b) {

    let temp=a;
    a=b;
    b=temp;
    document.write("hai số sau khi swap là:" +a +" " +b);
    }
    let a,b;
    a=parseInt(prompt("nhập vào a"));
    b=parseInt(prompt("nhập vào b"));
   swap(a,b);
</script>
