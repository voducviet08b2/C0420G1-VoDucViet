<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hàmtinhdientichvachuvihinhtron</title>
</head>
<body>
<script>
    const pi=3.14;
    function dientich(r) {
    return pi*r*r;
    }
    function chuvi(r) {
        return 2*pi*r;
    }
    let r=prompt("nhập vào bán kính:")
    document.write("Diện tích là " +dientich(r) + "<br>");
    document.write("chu vi  là " +chuvi(r));
</script>
</body>
</html>
