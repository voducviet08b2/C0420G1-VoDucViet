<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài3</title>
</head>
<body>
<script>
    function tinhtoan(a,b)
    {
        if(a>b)
        {
           return "a>b"
        }
        else if(a<=b)
        {
            return parseInt(a+b);
        }
    }
    let a,b;
    a=parseInt(prompt("nhập a"));
    b=parseInt(prompt("nhập b"));
    alert(tinhtoan(a,b));
</script>
</body>
</html>
