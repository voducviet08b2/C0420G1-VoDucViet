<script>
    function Temperature(value){
        this.value=value;
        this.cToF=function(){
            return 1.8*this.value;
        }
        this.cToK=function(){
            return 2.3*this.value;
        }
    }
    let tem=new Temperature(25);
    alert(tem.cToK());
    alert(tem.cToF());
</script>
