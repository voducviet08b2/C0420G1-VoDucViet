<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function TestSoNguyenTo(number) {
        let count = 0;
        for (i = 2; i < number; i++) {
          if (number % i == 0) {
            count++;
          }
        }
        if (count > 0) {
          return false;
        } else {
          return true;
        }
      }
      let a=prompt("Nhập số:");
      alert(TestSoNguyenTo(parseInt(a)));
    </script>
</body>
</html>
