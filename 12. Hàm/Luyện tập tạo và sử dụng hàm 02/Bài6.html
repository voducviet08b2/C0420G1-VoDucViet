<body>
<script>
    function check(num) {
        if(!isNaN(num))
        {
            num=Number.parseFloat(num);
        }
        if(Number.isInteger(num))
        {
            return true;
        }
        else
            return false;

    }
    let n=prompt("nhập vào n")
    alert(check(n));
</script>
