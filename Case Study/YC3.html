      function testCMND(str) {
        if (str.length != 8) {
          return false;
        }
        let a = parseInt(str);
        if (isNaN(a)) {

        }
        return true;
      }
      function testEmail(str) {
        var dem = 0;
        for (i = 0; i < str.length; i++) {
          if (str[i] == "@") {

          } else if (str[i] == ".") {

          }
