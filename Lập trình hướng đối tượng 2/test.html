<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 296;
      let sum = 0;
      for (i = 1; i < a; i++) {
        if (a % i == 0) {
          sum += i;
        }
      }
      if (a == sum) {
        alert("so hoan hao");
      } else {
        alert("so khong hoan hao");
      }
    </script>
  </body>
</html>
