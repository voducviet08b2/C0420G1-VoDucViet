<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <input type="submit" id="button" value="Tính số ngày">
    <div id="result"></div>
    <script>
     let button=document.getElementById("button");
     let input=document.getElementById("input");
     let result =document.getElementById("result");
     button.onclick=function(){
        let value=parseInt(input.value);
        switch(value){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
            result.innerHTML="Tháng "+value+" có 31 ngày.";
            break;
            case 4:
            case 6:
            case 9:
            case 11:
            result.innerHTML="Tháng "+value+" có 30 ngày.";
            break;
            case 2:
            result.innerHTML="Tháng "+value+" có 28,29 ngày.";
            break;
            default:
            result.innerHTML="Vui lòng nhập lại";
            break;
        }
     }
    </script>
</body>
</html>
