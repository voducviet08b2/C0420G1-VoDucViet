<body>
    
   
        <input type="text" id="input1">
        <input type="text" id="input2">
        <br>
        <input type="submit" value="Cộng" id="cong">
        <input type="submit" value="Trừ" id="tru">
        <input type="submit" value="Nhân" id="nhan">
        <input type="submit" value="Chia" id="chia">
        <div id="result"></div>
  
    <script>
        var input1=document.getElementById("input1");
        var input2=document.getElementById("input2");
        var cong=document.getElementById("cong");
        var tru=document.getElementById("tru");
        var nhan=document.getElementById("nhan");
        var chia=document.getElementById("chia");
        var result=document.getElementById("result");
        var arr=[cong,tru,nhan,chia];
        for(i=0;i<arr.length;i++){
            arr[i].addEventListener("click",function(){
              switch(this){
                  case cong:
                  result.innerHTML=parseInt(input1.value)+parseInt(input2.value);
                  break;
                  case tru:
                  result.innerHTML=parseInt(input1.value)-parseInt(input2.value);
                  break;
                  case nhan:
                  result.innerHTML=parseInt(input1.value)*parseInt(input2.value);
                  break;
                  case chia:
                  result.innerHTML=parseInt(input1.value)/parseInt(input2.value);
                  break;
              }
            });
         }
