    <h1 id="result"></h1>
    <script>
        let result = document.getElementById("result");
        for (let i=1;i<=7;i++) {
            for (let j=1;j<=21;j++){
                if ((i==1)||(i==7)){
                    result.textContent = result.textContent + "*";
                } else if ((j==1)||(j==21)) {
                    result.textContent = result.textContent + "*";
                } else result.textContent = result.textContent + "&ensp;";
            }
            result.textContent = result.textContent + "<br>"
        }
        result.innerHTML = result.textContent;
    </script>
